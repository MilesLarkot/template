<div
  *ngIf="product"
  class="bg-white drop-shadow-[4px_4px_0_black] p-4 rounded border-2 space-y-4 relative"
>
  <doodle-button variant="icon" icon="pencil.svg" class="absolute right-4"></doodle-button>
  <p class="font-bold text-3xl capitalize">{{ product.name }}</p>
  <div>
    <p class="font-bold">About this product:</p>
    <p>{{ product.description }}</p>
  </div>
  <div>
    <div class="flex gap-4">
      <p class="font-bold">Price:</p>
      <p class="font-semibold">{{ product.price | currency }}</p>
    </div>
    <div class="flex gap-4">
      <p class="font-bold">Rating:</p>
      <p class="font-semibold">{{ product.rating }}</p>
    </div>
    <div class="flex gap-4">
      <p class="font-bold">Stock:</p>

      <p class="font-semibold">{{ product.stock }}</p>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      [style.background]="getTheme()"
      class="min-w-[250px] aspect-video drop-shadow-[4px_4px_0_black] rounded border-2"
    ></div>
    <div
      [style.background]="getTheme()"
      class="min-w-[250px] aspect-video drop-shadow-[4px_4px_0_black] rounded border-2"
    ></div>
    <div
      [style.background]="getTheme()"
      class="min-w-[250px] aspect-video drop-shadow-[4px_4px_0_black] rounded border-2"
    ></div>
    <div
      [style.background]="getTheme()"
      class="min-w-[250px] aspect-video drop-shadow-[4px_4px_0_black] rounded border-2"
    ></div>
    <div
      [style.background]="getTheme()"
      class="min-w-[250px] aspect-video drop-shadow-[4px_4px_0_black] rounded border-2"
    ></div>
  </div>
</div>
